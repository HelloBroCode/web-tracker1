<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-top: 80px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .prediction-amount {
            font-size: 2.5rem;
            font-weight: 600;
            color: #0d6efd;
        }
        .chart-container {
            margin-top: 40px;
        }
        .heading {
            font-weight: 600;
            color: #343a40;
        }
        .subheading {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 700px;">
            <h2 class="text-center heading mb-3">Expense Forecast ðŸš€</h2>
            <p class="text-center subheading mb-4">Your estimated spending for next month based on recent trends:</p>
            <div class="text-center prediction-amount mb-4">â‚¹{{ predicted_expense|round(2) }}</div>

            <hr>

            <h5 class="heading mt-4">Category-wise Breakdown</h5>
            <p class="subheading">Visualized below:</p>

            <div class="chart-container">
                {{ pie_chart_html|safe }}
            </div>
        </div>
    </div>
</body>
</html>
